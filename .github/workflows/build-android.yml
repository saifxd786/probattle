name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages (prevent missing platform/build-tools)
        run: |
          set -euo pipefail
          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          echo "SDKROOT=$SDKROOT"
          if [ -z "$SDKROOT" ]; then
            echo "ERROR: ANDROID_SDK_ROOT/ANDROID_HOME not set"
            exit 1
          fi

          SM="sdkmanager --sdk_root=$SDKROOT"

          # Accept licenses (non-interactive)
          # NOTE: `yes` may exit with SIGPIPE (prints "Broken pipe") once sdkmanager stops reading.
          # With pipefail enabled, that would fail the step even if sdkmanager succeeded.
          set +o pipefail
          yes 2>/dev/null | $SM --licenses > /dev/null
          set -o pipefail

          # Ensure core tooling exists
          $SM "platform-tools" "cmdline-tools;latest"

          # Always install a stable SDK level (34), plus a compatibility level (33)
          $SM "platforms;android-34" "build-tools;34.0.0"
          $SM "platforms;android-33" "build-tools;33.0.2"

          # Optionally install newest (35) if available on the runner image
          set +e
          $SM "platforms;android-35" "build-tools;35.0.0"
          RC35=$?
          set -e
          if [ "$RC35" -ne 0 ]; then
            echo "Android 35 packages not available; will build against Android 34."
          fi

          # Export chosen API level for later steps
          if [ -d "$SDKROOT/platforms/android-35" ]; then
            echo "ANDROID_API_LEVEL=35" >> $GITHUB_ENV
          else
            echo "ANDROID_API_LEVEL=34" >> $GITHUB_ENV
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      # NOTE:
      # npm ci is strict and fails if package-lock.json is missing/out-of-sync.
      # We can't modify lockfiles from here, so we use npm install for reliability.
      - name: Install dependencies
        run: |
          set -euo pipefail
          node --version
          npm --version
          npm install --legacy-peer-deps --no-audit --no-fund

      - name: Upload npm logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: ~/.npm/_logs
          if-no-files-found: ignore
          retention-days: 7

      - name: Build web assets
        run: npm run build

      - name: Create production Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "app.lovable.cd88dc0dffab4b21aa84c640694b0643",
            "appName": "ProBattle",
            "webDir": "dist",
            "bundledWebRuntime": false
          }
          EOF

      - name: Prefer JSON Capacitor config (CI)
        run: |
          if [ -f capacitor.config.ts ]; then
            mv capacitor.config.ts capacitor.config.ts.ci.bak
          fi

      - name: Add Android platform
        run: |
          rm -rf android
          npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Align Android SDK level (CI)
        run: |
          set -euo pipefail
          API="${ANDROID_API_LEVEL:-34}"
          echo "Using ANDROID_API_LEVEL=$API"

          # Capacitor templates usually keep these values in android/variables.gradle
          if [ -f android/variables.gradle ]; then
            sed -i -E "s/(compileSdkVersion\\s*=\\s*)[0-9]+/\\1${API}/" android/variables.gradle
            sed -i -E "s/(targetSdkVersion\\s*=\\s*)[0-9]+/\\1${API}/" android/variables.gradle
          fi

          # Fallback: patch app/build.gradle if values are inlined
          if [ -f android/app/build.gradle ]; then
            sed -i -E "s/(compileSdkVersion\\s+)[0-9]+/\\1${API}/" android/app/build.gradle || true
            sed -i -E "s/(targetSdkVersion\\s+)[0-9]+/\\1${API}/" android/app/build.gradle || true
          fi

      - name: Ensure Android SDK path (local.properties)
        run: |
          SDK_DIR="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          echo "sdk.dir=$SDK_DIR" > android/local.properties

      - name: Upgrade Gradle wrapper
        run: |
          set -euo pipefail
          cd android
          chmod +x gradlew
          # Upgrade to a modern, stable Gradle version that fixes deadlock issues
          ./gradlew wrapper --gradle-version=8.7 --distribution-type=bin || true

      - name: Build Debug APK
        run: |
          set -euo pipefail
          cd android
          chmod +x gradlew

          # Reduce OOM / Kotlin daemon crashes on CI
          export GRADLE_OPTS='-Dorg.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options=-Xmx2g'

          # Use plain console output so logs are grep/parse friendly (no carriage-return UI)
          ./gradlew assembleDebug --no-daemon --stacktrace --info --warning-mode all --console=plain | tee ../gradle-build.log

      - name: Print Gradle failure snippet (always)
        if: always()
        run: |
          set -euo pipefail
          CLEAN="gradle-build.clean.log"

          # Strip ANSI codes + Windows CR to make grep reliable
          (sed -r 's/\x1B\[[0-9;]*[mK]//g' gradle-build.log | tr -d '\r') > "$CLEAN" || cp gradle-build.log "$CLEAN"

          echo "==== gradle-build.log (failure section) ===="
          if grep -n "FAILURE: Build failed" "$CLEAN" >/dev/null 2>&1; then
            START=$(grep -n "FAILURE: Build failed" "$CLEAN" | head -n 1 | cut -d: -f1)
            tail -n +$START "$CLEAN" | head -n 320 || true
          else
            echo "No 'FAILURE: Build failed' marker found."
          fi

          echo "==== gradle-build.log (execution failed section) ===="
          if grep -n "Execution failed for task" "$CLEAN" >/dev/null 2>&1; then
            START=$(grep -n "Execution failed for task" "$CLEAN" | head -n 1 | cut -d: -f1)
            tail -n +$START "$CLEAN" | head -n 260 || true
          else
            echo "No 'Execution failed for task' marker found."
          fi

          echo "==== gradle-build.log (:app:compileDebugNavigationResources context) ===="
          if grep -n ":app:compileDebugNavigationResources" "$CLEAN" >/dev/null 2>&1; then
            L=$(grep -n ":app:compileDebugNavigationResources" "$CLEAN" | head -n 1 | cut -d: -f1)
            START=$((L-60)); if [ "$START" -lt 1 ]; then START=1; fi
            sed -n "${START},$((L+220))p" "$CLEAN" || true
          else
            echo "No ':app:compileDebugNavigationResources' marker found."
          fi

          echo "==== gradle-build.log (key lines) ===="
          grep -nE "FAILURE:|What went wrong:|A problem occurred|Execution failed for task|Caused by:" "$CLEAN" | tail -n 200 || true

          echo "==== gradle-build.log (tail 500) ===="
          tail -n 500 "$CLEAN" || true

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-logs
          path: |
            gradle-build.log
            gradle-build.clean.log
            android/app/build/reports
            android/build/reports
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ProBattle-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
