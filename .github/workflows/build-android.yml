name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages (prevent missing platform/build-tools)
        run: |
          set -euo pipefail
          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          echo "SDKROOT=$SDKROOT"
          if [ -z "$SDKROOT" ]; then
            echo "ERROR: ANDROID_SDK_ROOT/ANDROID_HOME not set"
            exit 1
          fi

          SM="sdkmanager --sdk_root=$SDKROOT"

          # Accept licenses (non-interactive)
          # NOTE: `yes` may exit with SIGPIPE (prints "Broken pipe") once sdkmanager stops reading.
          # With pipefail enabled, that would fail the step even if sdkmanager succeeded.
          set +o pipefail
          yes 2>/dev/null | $SM --licenses > /dev/null
          set -o pipefail

          # Install ONLY stable SDK (avoid preview SDK flakiness that can break resource parsing)
          $SM "platform-tools" "cmdline-tools;latest"

          # Install stable Android SDKs (34 is most reliable on GitHub runners)
          $SM "platforms;android-34" "build-tools;34.0.0"
          $SM "platforms;android-33" "build-tools;33.0.2"

          # NOTE: Do not install/use android-35 in CI (can trigger !directory.isDirectory()).
          # If it's preinstalled on the runner, remove it so Gradle cannot pick it.
          rm -rf "$SDKROOT/platforms/android-35" || true
          rm -rf "$SDKROOT/build-tools/35.0.0" || true
 
          # Hard-pin chosen API to stable 34
          API="34"

          echo "==== Android platform sanity check (android-$API) ===="
          ls -la "$SDKROOT/platforms" || true
          ls -la "$SDKROOT/platforms/android-35" || true
          ls -la "$SDKROOT/platforms/android-$API" || true
          ls -la "$SDKROOT/platforms/android-$API/data" || true

          if [ ! -f "$SDKROOT/platforms/android-$API/android.jar" ]; then
            echo "ERROR: android.jar missing for android-$API"
            exit 1
          fi

          if [ ! -d "$SDKROOT/platforms/android-$API/data/res" ]; then
            echo "ERROR: data/res directory missing for android-$API (this is required by AGP transforms)"
            echo "If this keeps happening, the SDK install may be incomplete on the runner image."
            exit 1
          fi

          echo "ANDROID_API_LEVEL=$API" >> $GITHUB_ENV
          echo "Selected Android platform API level: $API"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      # NOTE:
      # npm ci is strict and fails if package-lock.json is missing/out-of-sync.
      # We can't modify lockfiles from here, so we use npm install for reliability.
      - name: Install dependencies
        run: |
          set -euo pipefail
          node --version
          npm --version
          npm install --legacy-peer-deps --no-audit --no-fund

      - name: Upload npm logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: ~/.npm/_logs
          if-no-files-found: ignore
          retention-days: 7

      - name: Build web assets
        run: npm run build

      - name: Create production Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "app.lovable.cd88dc0dffab4b21aa84c640694b0643",
            "appName": "ProBattle",
            "webDir": "dist",
            "bundledWebRuntime": false
          }
          EOF

      - name: Prefer JSON Capacitor config (CI)
        run: |
          if [ -f capacitor.config.ts ]; then
            mv capacitor.config.ts capacitor.config.ts.ci.bak
          fi

      - name: Clean Gradle caches (prevent stale resource dirs)
        run: |
          rm -rf ~/.gradle/caches || true
          rm -rf ~/.gradle/wrapper || true
          rm -rf ~/.gradle/native || true
          rm -rf ~/.gradle/daemon || true
          echo "Gradle caches cleaned"

      - name: Add Android platform (fresh)
        run: |
          rm -rf android
          rm -rf node_modules/.cache || true
          npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Pin AndroidX to SDK 35-compatible versions (CI)
        run: |
          set -euo pipefail

          # ========== PATCH ROOT build.gradle ==========
          ROOT_GRADLE="android/build.gradle"
          APP_GRADLE="android/app/build.gradle"

          FORCE_DEPS='
            "androidx.core:core:1.15.0",
            "androidx.core:core-ktx:1.15.0",
            "androidx.activity:activity:1.9.3",
            "androidx.activity:activity-ktx:1.9.3",
            "androidx.activity:activity-compose:1.9.3",
            "androidx.fragment:fragment:1.8.5",
            "androidx.fragment:fragment-ktx:1.8.5",
            "androidx.appcompat:appcompat:1.7.0",
            "androidx.lifecycle:lifecycle-runtime:2.8.7",
            "androidx.lifecycle:lifecycle-runtime-ktx:2.8.7",
            "androidx.lifecycle:lifecycle-common:2.8.7",
            "androidx.savedstate:savedstate:1.2.1",
            "androidx.savedstate:savedstate-ktx:1.2.1"
          '

          if [ -f "$ROOT_GRADLE" ]; then
            cat >> "$ROOT_GRADLE" << ROOTEOF

          // CI Workaround: Force ALL AndroidX to SDK 35-compatible versions (root level)
          subprojects {
            configurations.all {
              resolutionStrategy.force(
                $FORCE_DEPS
              )
            }
          }
          ROOTEOF
            echo "==== Patched ROOT build.gradle ===="
            tail -30 "$ROOT_GRADLE"
          else
            echo "ERROR: $ROOT_GRADLE not found!"
            exit 1
          fi

          # ========== PATCH APP build.gradle ==========
          if [ -f "$APP_GRADLE" ]; then
            cat >> "$APP_GRADLE" << APPEOF

          // CI Workaround: Force ALL AndroidX to SDK 35-compatible versions (app level)
          configurations.all {
            resolutionStrategy.force(
              $FORCE_DEPS
            )
          }
          APPEOF
            echo "==== Patched APP build.gradle ===="
            tail -30 "$APP_GRADLE"
          else
            echo "WARN: $APP_GRADLE not found; skipping app-level pin"
          fi

      # CRITICAL: Pin Gradle wrapper AFTER cap add android (which creates its own wrapper)
      - name: Force Gradle wrapper version (CI)
        run: |
          set -euo pipefail
          WRAPPER="android/gradle/wrapper/gradle-wrapper.properties"
          if [ ! -f "$WRAPPER" ]; then
            echo "ERROR: $WRAPPER not found"
            exit 1
          fi

          # Pin to Gradle 8.13 (required for AGP 8.13.0)
          sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.13-bin.zip|' "$WRAPPER"
          
          # Verify the pinning worked
          echo "==== Verify wrapper version ===="
          grep "distributionUrl" "$WRAPPER"
          if ! grep -q "gradle-8.13" "$WRAPPER"; then
            echo "ERROR: Failed to pin Gradle wrapper to 8.13!"
            exit 1
          fi
          echo "Pinned Gradle wrapper:"
          cat "$WRAPPER"

      - name: Clean build directories (prevent stale resources)
        run: |
          set -euo pipefail
          rm -rf android/app/build || true
          rm -rf android/build || true
          rm -rf android/.gradle || true
          echo "Android build directories cleaned"

      - name: Align Android SDK level (CI)
        run: |
          set -euo pipefail
          API="${ANDROID_API_LEVEL:-34}"
          echo "Using ANDROID_API_LEVEL=$API"

          # Capacitor templates usually keep these values in android/variables.gradle
          # (or inline in android/app/build.gradle). We hard-force BOTH old & new AGP syntaxes.
          if [ -f android/variables.gradle ]; then
            sed -i -E "s/(compileSdkVersion\\s*=\\s*)[0-9]+/\\1${API}/" android/variables.gradle || true
            sed -i -E "s/(targetSdkVersion\\s*=\\s*)[0-9]+/\\1${API}/" android/variables.gradle || true
            sed -i -E "s/(compileSdk\\s*=\\s*)[0-9]+/\\1${API}/" android/variables.gradle || true
            sed -i -E "s/(targetSdk\\s*=\\s*)[0-9]+/\\1${API}/" android/variables.gradle || true
          fi

          # Fallback: patch app/build.gradle if values are inlined
          if [ -f android/app/build.gradle ]; then
            # compileSdkVersion 34 / compileSdkVersion = 34
            sed -i -E "s/(compileSdkVersion\\s+)[0-9]+/\\1${API}/" android/app/build.gradle || true
            sed -i -E "s/(compileSdkVersion\\s*=\\s*)[0-9]+/\\1${API}/" android/app/build.gradle || true

            # compileSdk 34 / compileSdk = 34
            sed -i -E "s/(compileSdk\\s+)[0-9]+/\\1${API}/" android/app/build.gradle || true
            sed -i -E "s/(compileSdk\\s*=\\s*)[0-9]+/\\1${API}/" android/app/build.gradle || true

            # targetSdkVersion 34 / targetSdkVersion = 34
            sed -i -E "s/(targetSdkVersion\\s+)[0-9]+/\\1${API}/" android/app/build.gradle || true
            sed -i -E "s/(targetSdkVersion\\s*=\\s*)[0-9]+/\\1${API}/" android/app/build.gradle || true

            # targetSdk 34 / targetSdk = 34
            sed -i -E "s/(targetSdk\\s+)[0-9]+/\\1${API}/" android/app/build.gradle || true
            sed -i -E "s/(targetSdk\\s*=\\s*)[0-9]+/\\1${API}/" android/app/build.gradle || true
          fi

          echo "==== Verify resolved SDK levels (CI) ===="
          if [ -f android/variables.gradle ]; then
            echo "--- android/variables.gradle ---"
            grep -nE "compileSdk|compileSdkVersion|targetSdk|targetSdkVersion" android/variables.gradle || true
          fi
          if [ -f android/app/build.gradle ]; then
            echo "--- android/app/build.gradle ---"
            grep -nE "compileSdk|compileSdkVersion|targetSdk|targetSdkVersion" android/app/build.gradle || true
          fi

      - name: Android platform sanity (CI)
        run: |
          set -euo pipefail
          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          API="${ANDROID_API_LEVEL:-34}"
          echo "SDKROOT=$SDKROOT"
          echo "ANDROID_API_LEVEL=$API"
          if [ -z "$SDKROOT" ]; then
            echo "ERROR: ANDROID_SDK_ROOT/ANDROID_HOME not set"
            exit 1
          fi

          echo "==== android-$API contents ===="
          ls -la "$SDKROOT/platforms/android-$API" || true
          ls -la "$SDKROOT/platforms/android-$API/data" || true
          ls -la "$SDKROOT/platforms/android-$API/data/res" || true
          file "$SDKROOT/platforms/android-$API/android.jar" || true

          # Fail early with a clear error (this is the common root cause for parseDebugLocalResources flakiness)
          test -f "$SDKROOT/platforms/android-$API/android.jar"
          test -d "$SDKROOT/platforms/android-$API/data/res"

      - name: Ensure Android SDK path (local.properties)
        run: |
          SDK_DIR="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          echo "sdk.dir=$SDK_DIR" > android/local.properties

      - name: Configure Gradle properties for CI stability
        run: |
          cat >> android/gradle.properties << 'EOF'
          # CI stability settings - prevent worker deadlocks
          org.gradle.parallel=false
          org.gradle.workers.max=2
          org.gradle.configureondemand=false
          org.gradle.caching=false
          org.gradle.vfs.watch=false
          org.gradle.daemon=false
          org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8
          kotlin.daemon.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          kotlin.incremental=false
          EOF

      # Gradle wrapper already pinned in earlier step

      - name: Disable Navigation Resources (CI workaround)
        run: |
          set -euo pipefail
          BUILD_GRADLE="android/app/build.gradle"
          if [ -f "$BUILD_GRADLE" ]; then
            echo "" >> "$BUILD_GRADLE"
            echo "// CI Workaround: Disable navigation resources task" >> "$BUILD_GRADLE"
            echo "afterEvaluate {" >> "$BUILD_GRADLE"
            echo "    tasks.matching { it.name.contains('NavigationResources') }.configureEach {" >> "$BUILD_GRADLE"
            echo "        enabled = false" >> "$BUILD_GRADLE"
            echo "    }" >> "$BUILD_GRADLE"
            echo "}" >> "$BUILD_GRADLE"
            echo "Patched \$BUILD_GRADLE to disable NavigationResources tasks"
          fi

      - name: Build Debug APK
        run: |
          set -euo pipefail
          cd android
          chmod +x gradlew

          # Memory settings for CI - avoid OOM
          export GRADLE_OPTS='-Dorg.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8'

          echo "==== Wrapper distributionUrl ===="
          cat gradle/wrapper/gradle-wrapper.properties || true

          echo "==== Gradle version ===="
          ./gradlew --version

          echo "==== Android SDK sanity ===="
          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          API="${ANDROID_API_LEVEL:-34}"
          echo "SDKROOT=$SDKROOT"
          echo "ANDROID_API_LEVEL=$API"
          if [ -n "$SDKROOT" ]; then
            ls -la "$SDKROOT/platforms/android-$API" || true
            ls -la "$SDKROOT/platforms/android-$API/data" || true
            ls -la "$SDKROOT/platforms/android-$API/data/res" || true
            file "$SDKROOT/platforms/android-$API/android.jar" || true
          fi

          echo "==== CI memory (before Gradle) ===="
          free -h || true

          # Capture BOTH stdout + stderr into gradle-build.log
          # Also preserve exit code even with piping to tee
          set +e

          ./gradlew --no-daemon --max-workers=2 assembleDebug -x :app:processDebugNavigationResources -x :app:compileDebugNavigationResources --stacktrace --info --warning-mode all --console=plain 2>&1 | tee ../gradle-build.log
          RC=${PIPESTATUS[0]}

          # Retry once (this error can be flaky when Gradle/AAR transforms create a bad resource path)
          if [ "$RC" -ne 0 ]; then
            echo "==== Retry once after cleaning transform caches (parseDebugLocalResources) ====" | tee -a ../gradle-build.log
            rm -rf ~/.gradle/caches/transforms-* || true
            rm -rf .gradle app/build build || true
            ./gradlew --no-daemon --max-workers=2 assembleDebug -x :app:processDebugNavigationResources -x :app:compileDebugNavigationResources --stacktrace --info --warning-mode all --console=plain 2>&1 | tee -a ../gradle-build.log
            RC=${PIPESTATUS[0]}
          fi

          # If still failing, re-run the failing task with --debug so logs include the offending path
          if [ "$RC" -ne 0 ]; then
            echo "==== Diagnostic re-run: :app:parseDebugLocalResources (debug) ====" | tee -a ../gradle-build.log
            ./gradlew --no-daemon --max-workers=1 :app:parseDebugLocalResources --stacktrace --debug --console=plain 2>&1 | tee -a ../gradle-build.log
          fi

          set -e

          echo "Gradle exit code: ${RC}"
          echo "==== CI memory (after Gradle) ===="
          free -h || true

          exit ${RC}


      - name: Print Gradle failure snippet (always)
        if: always()
        run: |
          set -euo pipefail
          CLEAN="gradle-build.clean.log"
          SUMMARY="${GITHUB_STEP_SUMMARY:-}"
          if [ -z "$SUMMARY" ]; then SUMMARY=/dev/null; fi

          # Strip ANSI codes + Windows CR to make grep reliable
          (sed -r 's/\x1B\[[0-9;]*[mK]//g' gradle-build.log | tr -d '\r') > "$CLEAN" || cp gradle-build.log "$CLEAN"

          echo "==== gradle-build.log (stats) ===="
          echo "Lines: $(wc -l < "$CLEAN" || echo 0)"

          echo "==== gradle-build.log (best-effort failure context) ===="
          # Gradle doesn't always print the 'FAILURE:' block (some crashes only show stacktrace + 'BUILD FAILED')
          MARKER_RE='BUILD FAILED|FAILURE:|Build failed with an exception|What went wrong:|A problem occurred|Execution failed for task|Caused by:|AAR metadata|aar metadata|checkAarMetadata|CheckAarMetadata|issues were found when checking|Daemon disappeared|daemon disappeared|Killed|SIGKILL|exit code'
          if grep -nE "$MARKER_RE" "$CLEAN" >/dev/null 2>&1; then
            L=$(grep -nE "$MARKER_RE" "$CLEAN" | tail -n 1 | cut -d: -f1)
            START=$((L-320)); if [ "$START" -lt 1 ]; then START=1; fi
            sed -n "${START},$((L+120))p" "$CLEAN" || true
          else
            echo "No common failure markers found."
          fi

          echo "==== gradle-build.log (likely-cause lines) ===="
          # Print the most informative error-like lines even when Gradle markers are missing
          grep -nE "Caused by:|\\bException\\b|\\bERROR\\b|\\bError:\\b|AAR metadata|aar metadata|checkAarMetadata|CheckAarMetadata|issues were found when checking|Plugin \\[id:|Could not|No matching variant|Unsupported|SDK location|compileSdkVersion|targetSdkVersion|Daemon disappeared|daemon disappeared|Killed|SIGKILL|exit code|OutOfMemory|OOM" "$CLEAN" | tail -n 320 || true

          echo "==== gradle-build.log (tail 2000) ===="
          tail -n 2000 "$CLEAN" || true

          # Also write a concise summary to the GitHub job summary (easy to view on mobile)
          {
            echo "## Android build failure summary";
            echo "";
            echo "### Likely-cause lines (tail)";
            echo "\`\`\`";
            grep -nE "Caused by:|\\bException\\b|\\bERROR\\b|\\bError:\\b|Plugin \\[id:|Could not|No matching variant|Unsupported|SDK location|compileSdkVersion|targetSdkVersion|Daemon disappeared|daemon disappeared|Killed|SIGKILL|exit code|OutOfMemory|OOM" "$CLEAN" | tail -n 120 || true;
            echo "\`\`\`";
            echo "";
            echo "### Tail 250";
            echo "\`\`\`";
            tail -n 250 "$CLEAN" || true;
            echo "\`\`\`";
          } >> "$SUMMARY" || true

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-logs
          path: |
            gradle-build.log
            gradle-build.clean.log
            android/app/build/reports
            android/build/reports
            ~/.gradle/daemon/**/daemon-*.out.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ProBattle-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
