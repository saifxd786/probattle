name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages (prevent missing platform/build-tools)
        run: |
          set -euo pipefail
          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          echo "SDKROOT=$SDKROOT"
          if [ -z "$SDKROOT" ]; then
            echo "ERROR: ANDROID_SDK_ROOT/ANDROID_HOME not set"
            exit 1
          fi

          SM="sdkmanager --sdk_root=$SDKROOT"

          # Accept licenses (non-interactive)
          yes | $SM --licenses > /dev/null

          # Ensure core tooling exists
          $SM "platform-tools" "cmdline-tools;latest"

          # Try newest first; fall back if runner image doesn't have it yet.
          set +e
          $SM "platforms;android-35" "build-tools;35.0.0"
          RC=$?
          set -e
          if [ "$RC" -ne 0 ]; then
            echo "Android 35 packages not available; using Android 34."
            $SM "platforms;android-34" "build-tools;34.0.0"
          fi

          # Keep Android 33 available for compatibility.
          $SM "platforms;android-33" "build-tools;33.0.2"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      # NOTE:
      # npm ci is strict and fails if package-lock.json is missing/out-of-sync.
      # We can't modify lockfiles from here, so we use npm install for reliability.
      - name: Install dependencies
        run: |
          set -euo pipefail
          node --version
          npm --version
          npm install --legacy-peer-deps --no-audit --no-fund

      - name: Upload npm logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: ~/.npm/_logs
          if-no-files-found: ignore
          retention-days: 7

      - name: Build web assets
        run: npm run build

      - name: Create production Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "app.lovable.cd88dc0dffab4b21aa84c640694b0643",
            "appName": "ProBattle",
            "webDir": "dist",
            "bundledWebRuntime": false
          }
          EOF

      - name: Prefer JSON Capacitor config (CI)
        run: |
          if [ -f capacitor.config.ts ]; then
            mv capacitor.config.ts capacitor.config.ts.ci.bak
          fi

      - name: Add Android platform
        run: |
          rm -rf android
          npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Ensure Android SDK path (local.properties)
        run: |
          SDK_DIR="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          echo "sdk.dir=$SDK_DIR" > android/local.properties

      - name: Build Debug APK
        run: |
          set -euo pipefail
          cd android
          chmod +x gradlew

          # Reduce OOM / Kotlin daemon crashes on CI
          export GRADLE_OPTS='-Dorg.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options=-Xmx2g'

          ./gradlew assembleDebug --no-daemon --stacktrace --info --warning-mode all | tee ../gradle-build.log

      - name: Print Gradle failure snippet (always)
        if: always()
        run: |
          echo "==== gradle-build.log (tail 250) ===="
          tail -n 250 gradle-build.log || true

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-logs
          path: |
            gradle-build.log
            android/app/build/reports
            android/build/reports
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ProBattle-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
