name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages (prevent missing platform/build-tools)
        run: |
          set -euo pipefail
          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          echo "SDKROOT=$SDKROOT"
          if [ -z "$SDKROOT" ]; then
            echo "ERROR: ANDROID_SDK_ROOT/ANDROID_HOME not set"
            exit 1
          fi

          SM="sdkmanager --sdk_root=$SDKROOT"

          # Accept licenses (non-interactive)
          # NOTE: `yes` may exit with SIGPIPE (prints "Broken pipe") once sdkmanager stops reading.
          # With pipefail enabled, that would fail the step even if sdkmanager succeeded.
          set +o pipefail
          yes 2>/dev/null | $SM --licenses > /dev/null
          set -o pipefail

          # Install ONLY stable SDK (avoid preview SDK flakiness that can break resource parsing)
          $SM "platform-tools" "cmdline-tools;latest"

          # Install stable Android SDKs (34 is most reliable on GitHub runners)
          $SM "platforms;android-34" "build-tools;34.0.0"
          $SM "platforms;android-33" "build-tools;33.0.2"

          # NOTE: Do not install/use android-35/36 in CI (preview SDKs can trigger !directory.isDirectory()).
          # If it's preinstalled on the runner, remove it so Gradle cannot pick it.
          rm -rf "$SDKROOT/platforms/android-35" || true
          rm -rf "$SDKROOT/build-tools/35.0.0" || true
          rm -rf "$SDKROOT/platforms/android-36" || true
          rm -rf "$SDKROOT/build-tools/36.0.0" || true
          # Hard-pin chosen API to stable 34
          API="34"

          echo "==== Android platform sanity check (android-$API) ===="
          ls -la "$SDKROOT/platforms" || true
          ls -la "$SDKROOT/platforms/android-35" || true
          ls -la "$SDKROOT/platforms/android-$API" || true
          ls -la "$SDKROOT/platforms/android-$API/data" || true

          if [ ! -f "$SDKROOT/platforms/android-$API/android.jar" ]; then
            echo "ERROR: android.jar missing for android-$API"
            exit 1
          fi

          if [ ! -d "$SDKROOT/platforms/android-$API/data/res" ]; then
            echo "ERROR: data/res directory missing for android-$API (this is required by AGP transforms)"
            echo "If this keeps happening, the SDK install may be incomplete on the runner image."
            exit 1
          fi

          echo "ANDROID_API_LEVEL=$API" >> $GITHUB_ENV
          echo "Selected Android platform API level: $API"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      # NOTE:
      # npm ci is strict and fails if package-lock.json is missing/out-of-sync.
      # We can't modify lockfiles from here, so we use npm install for reliability.
      - name: Install dependencies
        run: |
          set -euo pipefail
          node --version
          npm --version
          npm install --legacy-peer-deps --no-audit --no-fund

      - name: Upload npm logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: ~/.npm/_logs
          if-no-files-found: ignore
          retention-days: 7

      - name: Build web assets
        run: npm run build

      - name: Create production Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "app.lovable.cd88dc0dffab4b21aa84c640694b0643",
            "appName": "ProBattle",
            "webDir": "dist",
            "bundledWebRuntime": false
          }
          EOF

      - name: Prefer JSON Capacitor config (CI)
        run: |
          if [ -f capacitor.config.ts ]; then
            mv capacitor.config.ts capacitor.config.ts.ci.bak
          fi

      - name: Clean Gradle caches (prevent stale resource dirs)
        run: |
          rm -rf ~/.gradle/caches || true
          rm -rf ~/.gradle/wrapper || true
          rm -rf ~/.gradle/native || true
          rm -rf ~/.gradle/daemon || true
          echo "Gradle caches cleaned"

      - name: Add Android platform (fresh)
        run: |
          rm -rf android
          rm -rf node_modules/.cache || true
          npx cap add android

      # IMPORTANT: `npx cap sync android` can overwrite Gradle/AGP versions.
      # So we sync first, THEN apply our version pinning.
      - name: Sync Capacitor
        run: npx cap sync android

      - name: Downgrade AGP to stable 8.7.3 (avoid 8.13.0 ParseLibraryResourcesTask bug)
        run: |
          set -euo pipefail
          # Capacitor 8 ships with AGP 8.13.0 which has a known bug in ParseLibraryResourcesTask
          # causing !directory.isDirectory() errors. Downgrade to stable AGP 8.7.3.

          ROOT_GRADLE="android/build.gradle"
          VARS_GRADLE="android/variables.gradle"
          SETTINGS_GRADLE="android/settings.gradle"

          echo "==== BEFORE patching (AGP) ===="
          for F in "$ROOT_GRADLE" "$VARS_GRADLE" "$SETTINGS_GRADLE"; do
            echo "--- $F ---"
            (test -f "$F" && cat "$F") || echo "(missing)"
          done

          # Patch root build.gradle - replace AGP version (multiple patterns)
          if [ -f "$ROOT_GRADLE" ]; then
            # Pattern 1: classpath 'com.android.tools.build:gradle:X.X.X'
            sed -i -E "s/(com\\.android\\.tools\\.build:gradle:)[0-9]+\\.[0-9]+\\.[0-9]+/\\18.7.3/g" "$ROOT_GRADLE"
            # Pattern 2: id 'com.android.application' version 'X.X.X'
            sed -i -E "s/(id\\s+['\"]com\\.android\\.(application|library)['\"]\\s+version\\s+['\"])[0-9]+\\.[0-9]+\\.[0-9]+/\\18.7.3/g" "$ROOT_GRADLE"
          fi

          # Patch variables.gradle if it has AGP version
          if [ -f "$VARS_GRADLE" ]; then
            sed -i -E "s/(androidGradlePluginVersion\\s*=\\s*['\"])[0-9]+\\.[0-9]+\\.[0-9]+/\\18.7.3/g" "$VARS_GRADLE"
          fi

          # Patch settings.gradle if it uses plugins DSL version pinning
          if [ -f "$SETTINGS_GRADLE" ]; then
            sed -i -E "s/(id\\s+['\"]com\\.android\\.(application|library)['\"]\\s+version\\s+['\"])[0-9]+\\.[0-9]+\\.[0-9]+/\\18.7.3/g" "$SETTINGS_GRADLE" || true
          fi

          echo "==== AFTER patching (AGP) ===="
          for F in "$ROOT_GRADLE" "$VARS_GRADLE" "$SETTINGS_GRADLE"; do
            echo "--- $F ---"
            (test -f "$F" && cat "$F") || echo "(missing)"
          done

          # Verify AGP 8.7.3 is now present
          if grep -q "8.7.3" "$ROOT_GRADLE" 2>/dev/null || grep -q "8.7.3" "$VARS_GRADLE" 2>/dev/null || grep -q "8.7.3" "$SETTINGS_GRADLE" 2>/dev/null; then
            echo "SUCCESS: AGP 8.7.3 confirmed"
          else
            echo "WARNING: AGP 8.7.3 not found after patching - build may fail"
          fi

      - name: Find and fix corrupt resource directories
        run: |
          set -euo pipefail
          echo "==== Scanning for corrupt 'res' paths (files instead of directories) ===="

          # Check in android directory
          if [ -d android ]; then
            find android -name "res" -type f 2>/dev/null | while read -r P; do
              echo "CORRUPT FILE (should be dir): $P"
              rm -f "$P" || true
            done
          fi

          # Check in gradle caches
          GRADLE_HOME="${GRADLE_USER_HOME:-$HOME/.gradle}"
          if [ -d "$GRADLE_HOME/caches" ]; then
            find "$GRADLE_HOME/caches" -name "res" -type f 2>/dev/null | head -n 50 | while read -r P; do
              echo "CORRUPT CACHE FILE: $P"
              rm -f "$P" || true
            done
          fi

          echo "==== Corrupt resource scan complete ===="

      - name: Pin AndroidX to SDK 35-compatible versions (CI)
        run: |
          set -euo pipefail

          # ========== PATCH ROOT build.gradle ==========
          ROOT_GRADLE="android/build.gradle"
          APP_GRADLE="android/app/build.gradle"

          FORCE_DEPS='
            "androidx.core:core:1.15.0",
            "androidx.core:core-ktx:1.15.0",
            "androidx.activity:activity:1.9.3",
            "androidx.activity:activity-ktx:1.9.3",
            "androidx.activity:activity-compose:1.9.3",
            "androidx.fragment:fragment:1.8.5",
            "androidx.fragment:fragment-ktx:1.8.5",
            "androidx.appcompat:appcompat:1.7.0",
            "androidx.lifecycle:lifecycle-runtime:2.8.7",
            "androidx.lifecycle:lifecycle-runtime-ktx:2.8.7",
            "androidx.lifecycle:lifecycle-common:2.8.7",
            "androidx.savedstate:savedstate:1.2.1",
            "androidx.savedstate:savedstate-ktx:1.2.1"
          '

          if [ -f "$ROOT_GRADLE" ]; then
            cat >> "$ROOT_GRADLE" << ROOTEOF

          // CI Workaround: Force ALL AndroidX to SDK 35-compatible versions (root level)
          subprojects {
            configurations.all {
              resolutionStrategy.force(
                $FORCE_DEPS
              )
            }
          }
          ROOTEOF
            echo "==== Patched ROOT build.gradle ===="
            tail -30 "$ROOT_GRADLE"
          else
            echo "ERROR: $ROOT_GRADLE not found!"
            exit 1
          fi

          # ========== PATCH APP build.gradle ==========
          if [ -f "$APP_GRADLE" ]; then
            cat >> "$APP_GRADLE" << APPEOF

          // CI Workaround: Force ALL AndroidX to SDK 35-compatible versions (app level)
          configurations.all {
            resolutionStrategy.force(
              $FORCE_DEPS
            )
          }
          APPEOF
            echo "==== Patched APP build.gradle ===="
            tail -30 "$APP_GRADLE"
          else
            echo "WARN: $APP_GRADLE not found; skipping app-level pin"
          fi

      # CRITICAL: Pin Gradle wrapper AFTER cap add android (which creates its own wrapper)
      - name: Force Gradle wrapper version (CI)
        run: |
          set -euo pipefail
          WRAPPER="android/gradle/wrapper/gradle-wrapper.properties"
          if [ ! -f "$WRAPPER" ]; then
            echo "ERROR: $WRAPPER not found"
            exit 1
          fi

          # Pin to Gradle 8.10.2 (compatible with AGP 8.7.3)
          # AGP 8.7.x requires Gradle 8.9+ but 8.10.2 is more stable
          sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.10.2-bin.zip|' "$WRAPPER"
          
          # Verify the pinning worked
          echo "==== Verify wrapper version ===="
          grep "distributionUrl" "$WRAPPER"
          if ! grep -q "gradle-8.10.2" "$WRAPPER"; then
            echo "ERROR: Failed to pin Gradle wrapper to 8.10.2!"
            exit 1
          fi
          echo "Pinned Gradle wrapper:"
          cat "$WRAPPER"

      - name: Clean build directories (prevent stale resources)
        run: |
          set -euo pipefail
          rm -rf android/app/build || true
          rm -rf android/build || true
          rm -rf android/.gradle || true
          echo "Android build directories cleaned"

      - name: Align Android SDK level (CI)
        run: |
          set -euo pipefail
          API="${ANDROID_API_LEVEL:-34}"
          echo "Using ANDROID_API_LEVEL=$API"

          # Capacitor templates usually keep these values in android/variables.gradle
          # (or inline in android/app/build.gradle). We hard-force BOTH old & new AGP syntaxes.
          if [ -f android/variables.gradle ]; then
            sed -i -E "s/(compileSdkVersion\\s*=\\s*)[0-9]+/\\1${API}/" android/variables.gradle || true
            sed -i -E "s/(targetSdkVersion\\s*=\\s*)[0-9]+/\\1${API}/" android/variables.gradle || true
            sed -i -E "s/(compileSdk\\s*=\\s*)[0-9]+/\\1${API}/" android/variables.gradle || true
            sed -i -E "s/(targetSdk\\s*=\\s*)[0-9]+/\\1${API}/" android/variables.gradle || true
          fi

          # Fallback: patch app/build.gradle if values are inlined
          if [ -f android/app/build.gradle ]; then
            # compileSdkVersion 34 / compileSdkVersion = 34
            sed -i -E "s/(compileSdkVersion\\s+)[0-9]+/\\1${API}/" android/app/build.gradle || true
            sed -i -E "s/(compileSdkVersion\\s*=\\s*)[0-9]+/\\1${API}/" android/app/build.gradle || true

            # compileSdk 34 / compileSdk = 34
            sed -i -E "s/(compileSdk\\s+)[0-9]+/\\1${API}/" android/app/build.gradle || true
            sed -i -E "s/(compileSdk\\s*=\\s*)[0-9]+/\\1${API}/" android/app/build.gradle || true

            # targetSdkVersion 34 / targetSdkVersion = 34
            sed -i -E "s/(targetSdkVersion\\s+)[0-9]+/\\1${API}/" android/app/build.gradle || true
            sed -i -E "s/(targetSdkVersion\\s*=\\s*)[0-9]+/\\1${API}/" android/app/build.gradle || true

            # targetSdk 34 / targetSdk = 34
            sed -i -E "s/(targetSdk\\s+)[0-9]+/\\1${API}/" android/app/build.gradle || true
            sed -i -E "s/(targetSdk\\s*=\\s*)[0-9]+/\\1${API}/" android/app/build.gradle || true
          fi

          echo "==== Verify resolved SDK levels (CI) ===="
          if [ -f android/variables.gradle ]; then
            echo "--- android/variables.gradle ---"
            grep -nE "compileSdk|compileSdkVersion|targetSdk|targetSdkVersion" android/variables.gradle || true
          fi
          if [ -f android/app/build.gradle ]; then
            echo "--- android/app/build.gradle ---"
            grep -nE "compileSdk|compileSdkVersion|targetSdk|targetSdkVersion" android/app/build.gradle || true
          fi

      - name: Android platform sanity (CI)
        run: |
          set -euo pipefail
          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          API="${ANDROID_API_LEVEL:-34}"
          echo "SDKROOT=$SDKROOT"
          echo "ANDROID_API_LEVEL=$API"
          if [ -z "$SDKROOT" ]; then
            echo "ERROR: ANDROID_SDK_ROOT/ANDROID_HOME not set"
            exit 1
          fi

          echo "==== android-$API contents ===="
          ls -la "$SDKROOT/platforms/android-$API" || true
          ls -la "$SDKROOT/platforms/android-$API/data" || true
          ls -la "$SDKROOT/platforms/android-$API/data/res" || true
          file "$SDKROOT/platforms/android-$API/android.jar" || true

          # Fail early with a clear error (this is the common root cause for parseDebugLocalResources flakiness)
          test -f "$SDKROOT/platforms/android-$API/android.jar"
          test -d "$SDKROOT/platforms/android-$API/data/res"

      - name: Ensure Android SDK path (local.properties)
        run: |
          SDK_DIR="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          echo "sdk.dir=$SDK_DIR" > android/local.properties

      - name: Configure Gradle properties for CI stability
        run: |
          cat >> android/gradle.properties << 'EOF'
          # CI stability settings - prevent worker deadlocks
          org.gradle.parallel=false
          org.gradle.workers.max=1
          org.gradle.configureondemand=false
          org.gradle.caching=false
          org.gradle.vfs.watch=false
          org.gradle.daemon=false
          org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8
          kotlin.daemon.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          kotlin.incremental=false
          EOF

      # Gradle wrapper already pinned in earlier step

      - name: Disable Navigation Resources (CI workaround)
        run: |
          set -euo pipefail
          BUILD_GRADLE="android/app/build.gradle"
          if [ -f "$BUILD_GRADLE" ]; then
            echo "" >> "$BUILD_GRADLE"
            echo "// CI Workaround: Disable navigation resources task" >> "$BUILD_GRADLE"
            echo "afterEvaluate {" >> "$BUILD_GRADLE"
            echo "    tasks.matching { it.name.contains('NavigationResources') }.configureEach {" >> "$BUILD_GRADLE"
            echo "        enabled = false" >> "$BUILD_GRADLE"
            echo "    }" >> "$BUILD_GRADLE"
            echo "}" >> "$BUILD_GRADLE"
            echo "Patched \$BUILD_GRADLE to disable NavigationResources tasks"
          fi

      - name: Build Debug APK
        run: |
          set -euo pipefail
          cd android
          chmod +x gradlew

          # Memory settings for CI - avoid OOM
          export GRADLE_OPTS='-Dorg.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8'

          # Isolate Gradle caches to the workspace (more deterministic than ~/.gradle)
          export GRADLE_USER_HOME="$GITHUB_WORKSPACE/.gradle-home"
          mkdir -p "$GRADLE_USER_HOME"
          echo "GRADLE_USER_HOME=$GRADLE_USER_HOME"
          echo "==== Wrapper distributionUrl ===="
          cat gradle/wrapper/gradle-wrapper.properties || true

          echo "==== Gradle version ===="
          ./gradlew --version

          echo "==== Android SDK sanity ===="
          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          API="${ANDROID_API_LEVEL:-34}"
          echo "SDKROOT=$SDKROOT"
          echo "ANDROID_API_LEVEL=$API"
          if [ -n "$SDKROOT" ]; then
            ls -la "$SDKROOT/platforms/android-$API" || true
            ls -la "$SDKROOT/platforms/android-$API/data" || true
            ls -la "$SDKROOT/platforms/android-$API/data/res" || true
            file "$SDKROOT/platforms/android-$API/android.jar" || true
          fi

          echo "==== CI memory (before Gradle) ===="
          free -h || true

          # Capture BOTH stdout + stderr into gradle-build.log (no console spam → avoids log truncation)
          set +e
          : > ../gradle-build.log

          echo "==== Running Gradle (output redirected to gradle-build.log) ===="
          ./gradlew --no-daemon --max-workers=1 assembleDebug \
            -x :app:processDebugNavigationResources \
            -x :app:compileDebugNavigationResources \
            --stacktrace --warning-mode all --console=plain >> ../gradle-build.log 2>&1
          RC=$?

          # Retry once (this error can be flaky when Gradle/AAR transforms create a bad resource path)
          if [ "$RC" -ne 0 ]; then
            echo "==== Retry once after cleaning Gradle caches (parseDebugLocalResources) ====" | tee -a ../gradle-build.log

            echo "==== Scan: find 'res' paths that are NOT directories (common root-cause) ====" | tee -a ../gradle-build.log
            for ROOT in "$GRADLE_USER_HOME" "$HOME/.gradle"; do
              if [ -d "$ROOT/caches" ]; then
                echo "--- scanning $ROOT/caches/transforms-* ---" | tee -a ../gradle-build.log
                find "$ROOT/caches" -maxdepth 2 -type d -name "transforms-*" 2>/dev/null | while read -r T; do
                  find "$T" -maxdepth 10 -name res -print0 2>/dev/null | while IFS= read -r -d '' P; do
                    if [ ! -d "$P" ]; then
                      echo "NOT A DIRECTORY: $P" | tee -a ../gradle-build.log
                      ls -la "$(dirname "$P")" 2>&1 | tee -a ../gradle-build.log || true
                      ls -la "$P" 2>&1 | tee -a ../gradle-build.log || true
                      file "$P" 2>&1 | tee -a ../gradle-build.log || true
                    fi
                  done
                done
              fi
            done

            if ! grep -q "NOT A DIRECTORY:" ../gradle-build.log 2>/dev/null; then
              echo "No invalid 'res' entries found via filesystem scan (may be missing dir rather than file)." | tee -a ../gradle-build.log
            fi

            echo "==== Aggressive cache cleanup (modules-2 + transforms) ====" | tee -a ../gradle-build.log
            rm -rf ~/.gradle/caches/transforms-* || true
            rm -rf ~/.gradle/caches/modules-2/files-2.1 || true
            rm -rf ~/.gradle/caches/jars-* || true
            rm -rf "$GRADLE_USER_HOME"/caches/transforms-* || true
            rm -rf "$GRADLE_USER_HOME/caches/modules-2/files-2.1" || true
            rm -rf "$GRADLE_USER_HOME"/caches/jars-* || true

            rm -rf .gradle app/build build || true

            ./gradlew --no-daemon --max-workers=1 --refresh-dependencies assembleDebug \
              --stacktrace --warning-mode all --console=plain >> ../gradle-build.log 2>&1
            RC=$?
          fi

          # If still failing, run diagnostic WITHOUT --debug (debug floods logs)
          if [ "$RC" -ne 0 ]; then
            echo "==== Diagnostic: checking dependencies ====" | tee -a ../gradle-build.log
            ./gradlew --no-daemon --max-workers=1 dependencies --configuration debugRuntimeClasspath --console=plain >> ../gradle-build.log 2>&1 || true
          fi

          set -e

          echo "Gradle exit code: ${RC}"
          echo "==== CI memory (after Gradle) ===="
          free -h || true

          # If build failed, print a concise "copy-paste" block right here (mobile-friendly)
          if [ "${RC}" -ne 0 ]; then
            echo ""
            echo "##############################################"
            echo "#  BUILD FAILED - ERROR DETAILS BELOW        #"
            echo "##############################################"
            echo ""

            CLEAN_TMP="../gradle-build.clean.quick.log"
            (sed -r 's/\x1B\[[0-9;]*[mK]//g' ../gradle-build.log | tr -d '\r') > "$CLEAN_TMP" || cp ../gradle-build.log "$CLEAN_TMP" || true

            # Extract the specific failure block (lines around "What went wrong")
            echo "==== WHAT WENT WRONG ===="
            if grep -n "What went wrong" "$CLEAN_TMP" >/dev/null 2>&1; then
              WWL=$(grep -n "What went wrong" "$CLEAN_TMP" | tail -1 | cut -d: -f1)
              sed -n "${WWL},$((WWL+60))p" "$CLEAN_TMP" || true
            else
              echo "(No 'What went wrong' block found)"
            fi
            echo ""

            # Look for BUILD FAILED and show surrounding context
            echo "==== BUILD FAILED CONTEXT ===="
            if grep -n "BUILD FAILED" "$CLEAN_TMP" >/dev/null 2>&1; then
              BFL=$(grep -n "BUILD FAILED" "$CLEAN_TMP" | tail -1 | cut -d: -f1)
              START=$((BFL-30)); if [ "$START" -lt 1 ]; then START=1; fi
              sed -n "${START},$((BFL+20))p" "$CLEAN_TMP" || true
            else
              echo "(No 'BUILD FAILED' marker found)"
            fi
            echo ""

            # Show last 80 non-DEBUG lines (filter out noise)
            echo "==== LAST 80 NON-DEBUG LINES ===="
            grep -v "^\[DEBUG\]" "$CLEAN_TMP" | grep -v "\[org.gradle" | tail -n 80 || tail -n 80 "$CLEAN_TMP" || true
            echo ""
            echo "##############################################"
            echo ""
          fi

          exit ${RC}



      - name: Print Gradle failure snippet (always)
        if: always()
        run: |
          set -euo pipefail
          CLEAN="gradle-build.clean.log"
          FAILSUM="android-build-failure-summary.txt"
          SUMMARY="${GITHUB_STEP_SUMMARY:-/dev/null}"

          if [ ! -f gradle-build.log ]; then
            echo "gradle-build.log not found — build likely failed before Gradle step." | tee "$FAILSUM"
            {
              echo "## Android build failure summary"
              echo ""
              echo "**gradle-build.log not found** — build likely failed before Gradle ran."
              echo ""
              echo "Next: open the first failed step above and copy its red lines."
            } >> "$SUMMARY" || true
            exit 0
          fi

          # Strip ANSI codes + Windows CR to make grep reliable
          (sed -r 's/\x1B\[[0-9;]*[mK]//g' gradle-build.log | tr -d '\r') > "$CLEAN" || cp gradle-build.log "$CLEAN" || true

          echo "==== gradle-build.log (stats) ===="
          echo "Lines: $(wc -l < "$CLEAN" 2>/dev/null || echo 0)"

          MARKER_RE='BUILD FAILED|FAILURE:|Build failed with an exception|What went wrong:|A problem occurred|Execution failed for task|Caused by:|AAR metadata|aar metadata|checkAarMetadata|CheckAarMetadata|issues were found when checking|Could not resolve|Could not determine|No matching variant|Unsupported|SDK location|Daemon disappeared|daemon disappeared|Killed|SIGKILL|exit code|OutOfMemory|OOM|!directory.isDirectory\(\)|ResourceDirectoryParser'
          LIKELY_RE='BUILD FAILED|FAILURE:|Build failed with an exception|What went wrong:|A problem occurred|Execution failed for task|Caused by:|\\bException\\b|\\bERROR\\b|\\bError:\\b|AAR metadata|aar metadata|checkAarMetadata|CheckAarMetadata|issues were found when checking|Could not resolve|Could not determine|Could not find|No matching variant|Unsupported|SDK location|compileSdkVersion|targetSdkVersion|Daemon disappeared|daemon disappeared|Killed|SIGKILL|exit code|OutOfMemory|OOM|!directory.isDirectory\(\)|ResourceDirectoryParser'

           echo "==== gradle-build.log (LIKELY-CAUSE LINES - COPY THIS BLOCK) ===="
           echo "====================================="
           (grep -nE "$LIKELY_RE" "$CLEAN" | tail -n 220) || true

           echo "==== gradle-build.log (NOT A DIRECTORY scan - tail) ===="
           grep -n "NOT A DIRECTORY:" "$CLEAN" | tail -n 80 || true

           echo "---------- Tail 400 (fallback) ----------"
           tail -n 400 "$CLEAN" || true
           echo "====================================="

          # Create a small text file you can download easily on mobile
          {
            echo "Android build failure summary"
            echo "==========================="
            echo ""
            echo "Likely-cause lines (tail)"
            echo "------------------------"
            grep -nE "$LIKELY_RE" "$CLEAN" | tail -n 200 || true
            echo ""
            echo "NOT A DIRECTORY (scan)"
            echo "----------------------"
            grep -n "NOT A DIRECTORY:" "$CLEAN" | tail -n 200 || true
            echo ""
            echo "Tail 250"
            echo "--------"
            tail -n 250 "$CLEAN" || true
          } > "$FAILSUM" || true

          # Also write a concise summary to the GitHub job summary (easy to view on mobile)
          {
            echo "## Android build failure summary"
            echo ""
            echo "### Likely-cause lines (tail)"
            echo "\`\`\`"
            grep -nE "$LIKELY_RE" "$CLEAN" | tail -n 120 || true
            echo "\`\`\`"
            echo ""
            echo "### NOT A DIRECTORY (scan)"
            echo "\`\`\`"
            grep -n "NOT A DIRECTORY:" "$CLEAN" | tail -n 120 || true
            echo "\`\`\`"
            echo ""
            echo "### Tail 250"
            echo "\`\`\`"
            tail -n 250 "$CLEAN" || true
            echo "\`\`\`"
          } >> "$SUMMARY" || true

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-logs
          path: |
            gradle-build.log
            gradle-build.clean.log
            android-build-failure-summary.txt
            android/app/build/reports
            android/build/reports
            ~/.gradle/daemon/**/daemon-*.out.log
          if-no-files-found: ignore
          retention-days: 7


