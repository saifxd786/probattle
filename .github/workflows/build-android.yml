name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Create production Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "app.lovable.cd88dc0dffab4b21aa84c640694b0643",
            "appName": "ProBattle",
            "webDir": "dist",
            "bundledWebRuntime": false
          }
          EOF

      - name: Prefer JSON Capacitor config (CI)
        run: |
          if [ -f capacitor.config.ts ]; then
            mv capacitor.config.ts capacitor.config.ts.ci.bak
          fi

      - name: Add Android platform
        run: |
          rm -rf android
          npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Ensure Android SDK path (local.properties)
        run: |
          SDK_DIR="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          echo "sdk.dir=$SDK_DIR" > android/local.properties

      - name: Build Debug APK
        run: |
          set -euo pipefail
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace | tee ../gradle-build.log

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-logs
          path: |
            gradle-build.log
            android/app/build/reports
            android/build/reports
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ProBattle-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
